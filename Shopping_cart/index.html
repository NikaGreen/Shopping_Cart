<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <title>Shopping Cart </title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">   
    <!-- Style CSS -->
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
 <div class="container">
  <div class="screen-togo">
    <h2>Our Menu</h2>
    <h3>(FREE shipping on order over $15)</h3>
    <ul class="menu-items">
      <!--    Menu Item 1    -->
      <li class="menu-item">
        <img src="./img/fries.webp" alt="French Fries with Ketchup" class="menu-image">
        <div class="menu-item-dets">
          <p class="menu-item-heading">French Fries with Ketchup</p>
          <p class="g-price">$2.23</p>
        </div>
        <button
          class="add-button"
          data-title="French Fries with Ketchup"
          data-price="2.23">Add to Cart</button>
      </li>
      <!--    Menu Item 2    -->
      <li class="menu-item">
        <img src="./img/hummus.png" alt="Hummus" class="menu-image">
        <div class="menu-item-dets">
          <p class="menu-item-heading">Hummus</p>
          <p class="g-price">$4.99</p>
        </div>
        <button
          class="add-button"
          data-title="Hummus"
          data-price="4.99">Add to Cart</button>
      </li>
      <!--    Menu Item 3    -->
      <li class="menu-item">
        <img src="./img/falafel.png" alt="Falafel" class="menu-image">
        <div class="menu-item-dets">
          <p class="menu-item-heading">Falafel</p>
          <p class="g-price">$5.89</p>
        </div>
        <button
          class="add-button"
          data-title="Falafel"
          data-price="5.89">Add to Cart</button>
      </li>
      <!--    Menu Item 4    -->
      <li class="menu-item">
        <img src="./img/tuna.png" alt="Tuna Salad" class="menu-image">
        <div class="menu-item-dets">
          <p class="menu-item-heading">Tuna Salad</p>
          <p class="g-price">$8.99</p>
        </div>
        <button 
          class="add-button"
          data-title="Tuna Salad"
          data-price="8.99"
          >Add to Cart</button>
      </li>
      <!--    Menu Item 5    -->
      <li class="menu-item">
        <img src="./img/showerma.png" alt="Showerma" class="menu-image">
        <div class="menu-item-dets">
          <p class="menu-item-heading">Showerma</p>
          <p class="g-price">$11.75</p>
        </div>
        <button
          class="add-button"
          data-title="Showerma"
          data-price="11.75">Add to Cart</button>
      </li>
    </ul>
  </div>
  <div class="screen-cart">
    <h2>Your Cart </h2>
    <!--  Cart Items -->
    <ul class="cart-items">
    </ul>
    
    <div class="cart-math">
      <p>Add items to the cart</p>
    </div>
  </div>
</div>    
 </main>
 
      
  <footer></footer>
  
<!-- jQuery -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
      
<!-- Shopping Cart Js -->
<script src="app.js"></script>     
      
  </body>
</html>
